<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MetaMask Connection Test</title>

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #020617;
      padding: 24px;
      border-radius: 8px;
      width: 400px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      word-break: break-all;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üîê MetaMask Connection Test</h2>

  <button id="connectBtn">Connect MetaMask</button>

  <div id="status">Not connected</div>
</div>

<script>
  const statusEl = document.getElementById("status");
  const connectBtn = document.getElementById("connectBtn");

  connectBtn.onclick = async () => {
    // 1Ô∏è‚É£ Check MetaMask
    if (typeof window.ethereum === "undefined") {
      statusEl.innerText = "‚ùå MetaMask not detected";
      return;
    }

    try {
      // 2Ô∏è‚É£ Request account access
      const accounts = await window.ethereum.request({
        method: "eth_requestAccounts"
      });

      // 3Ô∏è‚É£ Create provider (optional, but recommended)
      const provider = new ethers.BrowserProvider(window.ethereum);
      const network = await provider.getNetwork();

      statusEl.innerText =
        "‚úÖ Connected\n" +
        "Address: " + accounts[0] + "\n" +
        "Chain ID: " + network.chainId;

    } catch (err) {
      console.error(err);
      statusEl.innerText = "‚ùå Connection rejected or failed";
    }
  };
</script>

</body>
</html>
